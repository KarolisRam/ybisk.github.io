<div class="rTableRow row #FIELDS#">
      <div class="rTableCell col-md-1"><button type="button" disabled class="card text-dark border-#FIELD# btn-sm">#YEAR-btn#</button>
      </div>
      <div class="rTableCell col-md-11">
          <a href=#URL# onclick="captureOutboundLink('#URL#');"><b>#TITLE#</b></a>#EXTRA#
          <div style="float: right; clear: right;">
              <button type="button" class="sbtn btn btn-light btn-clipboard" title
                data-original-title="Copy BibTex" id="buttonidx#IDX#"
                href="javascript:void(0)" onclick="show('idx#IDX#')">
                <i>#VENUE-ACR#</i></a>
              </button>
          </div>
          <br>
          <object width=20px height=0px></object>#AUTHORS#
          <br>
          <p id="idx#IDX#"  class="dynamic_link">
             @#BIBREC#{#CITEKEY#,<br>
             &nbsp;&nbsp;&nbsp;&nbsp;author    = {#AUTH-BIB#},<br>
             &nbsp;&nbsp;&nbsp;&nbsp;title     = {{#TITLE#}}, <br>
             &nbsp;&nbsp;&nbsp;&nbsp;#BOOK# = {#VENUE#},<br>
             &nbsp;&nbsp;&nbsp;&nbsp;year      = {#YEAR#},<br>
             }
          </p>
      </div>
</div>
