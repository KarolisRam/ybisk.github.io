<div class="rTableRow row">
      <div class="rTableCell libcell col-1 library">
          <button type="button" class="btn btn-light btn-clipboard" title
            data-original-title="Copy BibTex" id="button#IDX#"
            href="javascript:void(0)" onclick="copyDivToClipboard('#IDX#')">
            <i>bib</i></a>
          </button>
          #PDF#
          #URL#
          <br>
          <p id="#IDX#"  class="dynamic_link" hidden>#BIBTEX#</p>
      </div>      
			<div class="rTableCell libcell col-auto library">#YEAR-btn#
      </div>
      <div class="rTableCell libcell col-4 library">
          <b>#TITLE#</b>&nbsp;&nbsp;#GROUPS#
      </div>
      <div class="rTableCell libcell col-3 library">
          <i>#AUTHORS#</i>
      </div>
      <div class="rTableCell libcell col-3 library">
          <i>#VENUE#</i>
      </div>

</div>
