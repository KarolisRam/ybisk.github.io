        <script>
            function copyDivToClipboard(idx) {
                var range = document.createRange();
                range.selectNode(document.getElementById(idx));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                navigator.clipboard.writeText(range.toString());
                // https://stackoverflow.com/questions/30050678/show-bootstrap-alert-box-on-a-button-click
                $("#bibAlert").append("<div class='alert alert-success alert-dismissable' id='bibAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button><b>Copied:</b><br>" + range.toString().replace(/(\r\n|\n|\r)/gm,"<br>&nbsp;&nbsp;&nbsp;&nbsp;") + "</div>");

                $('[id="button' + idx + '"]').attr('data-original-title', "Copied!").tooltip('show')
                window.getSelection().removeAllRanges();// to deselect
                $("#myAlert").css("display", "");
            }
        </script>

        <script>
            /**
              * Function that captures a click on an outbound link in Analytics.
              * This function takes a valid URL string as an argument, and uses that URL string
              * as the event label. Setting the transport method to 'beacon' lets the hit be sent
              * using 'navigator.sendBeacon' in browser that support it.
              */
            var captureOutboundLink = function(url) {
                ga('send', 'event', 'outbound', 'click', url, {
                    'transport': 'beacon',
                    'hitCallback': function(){document.location = url;}
                });
                return false;
            }
        </script>
